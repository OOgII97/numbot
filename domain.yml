  - text: "Сайн байна уу? Таньд юугаар туслах вэ?"

  utter_tulburiin_butsaalt:
  - text: "Монгол Улсын Хувь хүний орлогын албан
	   татварын тухай хуулийн 24 дүгээр зүйлийн 6-7-р
	   заалтаар гадаад, дотоод сургуулийн сургалтын
	   төлбөрийн хөнгөлөлтөнд хамрагдах тохиолдолд
	   сургалтын төлбөрийн 10%-ийг Татварийн
	   ерөнхий газраас буцаан олгодог.
	   Татварын буцаан олголтыг авахын тулд жил
	   бүрийн 2 сарын 15-наас өмнө татварын албанд
	   бичиг баримтаа бүрдүүлэн өгөх шаардлагатай."

  utter_r_unelgee:
  - text: "Бакалаврын сургалтын журмын 16.11.5-д зааснаар
	   Тухайн хичээлийг амжилттай судалсан ч тодорхой шаардлагаар 
	   дахин судлах хүсэлт гаргасан бол оюутны өмнөх үнэлгээний үсгээр
	   илтгэсэн дүнг R болгож, дахин судлах боломжоор хангана. Ихэнхдээ тухайн хичээлийг
	   дахин судалж дүнгээ ахиулах зорилготой оюутнууд байдаг учир R тэмдэглэгээг нийт
	   суралцах хугацаандаа 3 хичээл дээр тавиулж болно."

  utter_sisi_dun:
  - text: "Бакалаврын сургалтын журмын 16.11.6-д зааснаар “Шалгагч багш шалгалт авснаас хойш
	   ажлын 5 хоногийн дотор мэдээллийн системд оруулан, салбар сургалтын албанаас шалгагдвал
	   зохих оюутны нэрс, өөрийн тавьсан дүн бүхий хуудсыг хэвлүүлэн авч, хянан, гарын үсгээр
	   баталгаажуулан, хүлээлгэн өгнө. Шалгалтын хуудсанд гараар засвар хийхийг хориглоно”.
	   Хэрвээ багш уг хугацаанд дүнгээ системд оруулаагүй бол дүн харагдахгүй. Өөр нэг нийтлэг
	   шалтгаан бол оюутан төлбөрөө төлж хичээл баталгаажуулаагүй бол дүн оруулах боломжгүй.
	   Багш нь хугацаандаа дүнгээ оруулаагүйгээс дүн нь СиСи-д ороогүй бол өргөдөл бичиж тэнхмийн
	   эрхлэгчид хандана уу."
 
  utter_cr_unelgee:
  - text: "Өөр сургуулиас шилжиж ирсэн болон оюутан солилцоогоор суралцаад ирсэн суралцагчдын
	   багц цагийг шилжүүлэн тооцох үед CR тэмдэглэгээг хийх ба дипломын хавсралтан дээр
	   энэ хэвээрээ бичигдэнэ. Учир нь өөр сургуульд хичээл үзээд авсан дүнг бид тооцон дүгнэж тавих
	   нь зохимжгүй юм /Оноо болон үсгэн дүн бичигдэхгүй/. CR тэмдэглэгээ нь дүнгийн голчид
	   нөлөөлөхгүй."
 
  utter_hicheel_tsutslalt:
  - text: "Бакалаврын сургалтын журмын 13.12-д зааснаар  
           “Улирлын хичээл эхэлснээс хойш, сургалтын төлөвлөгөөн дэх тухайн хичээлийн цагийн 30
	   хувь өнгөрөөгүй байхад баталгаажуулсан хичээлээ цуцлах тохиолдолд хичээлийн багц
	   цагийн төлбөрийн 70 хувийг дараагийн улиралд бүртгүүлэх хичээлийн багц цагийн төлбөрт
	   шилжүүлнэ. Хичээлийн цагийн 30-аас дээш хувь өнгөрсөн бол багц цагийн төлбөрийг буцааж
	   олгохгүй”. Аль ч тохиолдолд тухайн улирлын суурь үйлчилгээний төлбөрийг буцааж олгохгүй.
	   Харин хичээл сонголт дуусаагүй байхад цуцлахад төлбөр 100% буцаан орно"

