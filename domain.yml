  - text: "Болохгүй. Гэхдээ Бакалаврын сургалтын журмын 13.15-д зааснаар Хүндэтгэн үзэх шалтгаанаар
           заасан хугацаанд хичээлдээ бүртгүүлж амжаагүй суралцагч тухайн улирлын эхний 14 хоногт багтан
	   бүртгүүлэх боломжтой хичээлд бүртгүүлнэ. Бусад тохиолдолд бүртгэлийн
	   хураамж төлж, улирлын эхний 14 хоногоос хэтрэхгүй боломжит хичээлд
	   бүртгүүлнэ. Бүртгэлийн хураамж нь тухайн хичээлийн 1 багц цагийн төлбөртэй дүйцэхүйц байна."	

